<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            var a=[5,4,2,6,19,3,1,20,18,45,36,60,2,9,8,38,17,13,19,12,16,23,45,31,31,45,20,1,7,9]
            var newa=[];
            var suba=[];
            for (var i=0,length=a.length;i<length;i++){//去重
                if(newa.indexOf(a[i])===-1){
                    newa.push(a[i]);
                }
            }
            for(var i=0;i<newa.length;i++){//随机7个
                var cc=Math.floor(Math.random()*(newa.length));
                if(suba.indexOf(newa[cc])===-1){
                    suba.push(newa[cc])
                }
                if(suba.length>7){
                    break;
                }
            }
            var k;
            for(var i=0,length=suba.length;i<length;i++){//排序
                for(var j=0;j<(suba.length-i-1);j++){
                    if(suba[j]<suba[j+1]){
                        k=suba[j+1];
                        suba[j+1]=suba[j];
                        suba[j]=k;
                    }
                }
            }
            console.log(suba)
            //es6的去重:Array.from(new set(arr))
        </script>
